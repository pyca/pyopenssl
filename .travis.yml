sudo: false
language: python

matrix:
  include:
  - language: generic
    os: osx
    env: TOXENV=py27
  - python: "2.6" # these are just to make travis's UI a bit prettier
    env: TOXENV=py26
  - python: "2.7"
    env: TOXENV=py27
  - python: "3.2"
    env: TOXENV=py32
  - python: "3.3"
    env: TOXENV=py33
  - python: "3.4"
    env: TOXENV=py34
  - python: "pypy"
    env: TOXENV=pypy
  # Also run the tests against cryptography master.
  - python: "2.6"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=py26
  - python: "2.7"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=py27
  - python: "3.2"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=py32
  - python: "3.3"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=py33
  - python: "3.4"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=py34
  - python: "pypy"
    env:
      CRYPTOGRAPHY_GIT_MASTER=true
      TOXENV=pypy

  # Also run at least a little bit against an older version of OpenSSL.
  - python: "2.7"
    env:
      OPENSSL=0.9.8
    addons:
      apt:
        sources:
          - lucid
        packages:
          - libssl-dev/lucid

  # Let the cryptography master builds fail because they might be triggered by
  # cryptography changes beyond our control.
  # Also allow OS X and 0.9.8 to fail at the moment while we fix these new
  # build configurations.
  allow_failures:
  - language: generic
    os: osx
    env: TOXENV=py27
  - env:
      CRYPTOGRAPHY_GIT_MASTER=true
  - env:
      OPENSSL=0.9.8

before_install:
  - if [ -n "$CRYPTOGRAPHY_GIT_MASTER" ]; then pip install git+https://github.com/pyca/cryptography.git;fi

install:
  - |
    if [[ "$(uname -s)" == 'Darwin' ]]; then
      brew update
      brew upgrade openssl
      curl -O https://bootstrap.pypa.io/get-pip.py
      python get-pip.py --user
      pip install --user virtualenv
    else
      pip install virtualenv
    fi
    python -m virtualenv ~/.venv
    ~/.venv/bin/pip install coveralls tox

script:
  - |
    if [[ "$(uname -s)" == "Darwin" ]]; then
      # set our flags to use homebrew openssl
      export ARCHFLAGS="-arch x86_64"
      export LDFLAGS="-L/usr/local/opt/openssl/lib"
      export CFLAGS="-I/usr/local/opt/openssl/include"
    fi
    ~/.venv/bin/tox

after_script:
  - ~/.venv/bin/coveralls

notifications:
  email: false
